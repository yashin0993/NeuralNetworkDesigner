<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./training.css"/>
        <link rel="stylesheet" href="../design/commonUI.css"/>
    </head>
    <body>
        
        <div id="main">
            <h1>Neural Network Training</h1>
            <div class="area">
                <div class="area">
                    <label>学習に使用するデータファイルを選択</label>
                </div>
                <input type="text" id="dataset"/><label class="common-btn" onClick="select_dataset()">選択</label>
            </div>
            <div class="area">
                <input type="checkbox" id="disp"/><label>学習状況を表示する</label>
            </div>
            <div class="area">
                <label class="common-btn" onClick="training_start()">学習開始</label>
            </div>
        </div>
        <script src="./training.js"></script>
    </body>
</html>
